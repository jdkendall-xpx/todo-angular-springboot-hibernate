<div class="flex-container">
  <mat-toolbar color="primary" class="toolbar">
    <button
      type="button"
      aria-label="Toggle side-navigation menu"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="true">
      <mat-icon aria-label="Side navigation toggle icon" *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon aria-label="Side navigation toggle icon" *ngIf="drawer.opened">menu_open</mat-icon>
    </button>
    <span>To-Do Tracker</span>
  </mat-toolbar>
  <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer mode="side" class="drawer">
      <mat-nav-list>
        <a mat-list-item routerLink="{{link.url}}" routerLinkActive="link-active"
           *ngFor="let link of links"> {{ link.text }} </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="drawer-content">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
