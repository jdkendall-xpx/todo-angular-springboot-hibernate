<h2 mat-dialog-title>Edit To-Do</h2>

<mat-dialog-content [formGroup]="form">
  <app-todo-writer [formGroup]="form"></app-todo-writer>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="dialog-actions">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <button class="dialog-actions-btn" mat-raised-button (click)="close()">Cancel</button>
      <button class="dialog-actions-btn" mat-raised-button color="primary" [disabled]="form.invalid || form.pristine"
              (click)="save()">
        Save
      </button>
    </div>
  </div>
</mat-dialog-actions>
